<div class="m-2 row">
  <div class="col-lg-7">
    <h2 class="mt-2 mb-2">Ürün Ekleme</h2>
    <form #form = "ngForm" (ngSubmit) = "saveProduct(form)">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input required minlength="5" [(ngModel)]="model.name" #name = "ngModel" type="text" name="name" id="name" class="form-control">
        <div *ngIf="name.touched && name.invalid" style="color: red;">Lütfen 5 karakterden az ununlukta isim vermeyiniz</div>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input required [(ngModel)]="model.price" #price = "ngModel"  type="text" name="price" id="price" class="form-control">
        <div *ngIf="price.invalid && price.touched" class="mt-1" style="color: red;">!Lütfen Sayı Değeri Giriniz!</div>
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">İmageUrl</label>
        <input required [(ngModel)]="model.imageUrl" #imageUrl = "ngModel" type="text" name="imageUrl" id="imageUrl" class="form-control">
        <div  *ngIf="imageUrl.invalid && imageUrl.touched" class="mt-1" style="color: red;">Lütfen jpeg, jpg, png uzantılı dosyaları kullanınız.</div>
      </div>

      <div class="mb-3">
        <label for="Description">Description</label>
        <textarea name="Description" [(ngModel)]="model.Description" #Description = "ngModel"  id="Description" class="w-100 form-control mt-1"></textarea>
      </div>

      <div class="mb-3">
        <label for="isActive">Active</label>
        <input required type="checkbox" [(ngModel)]="model.isActive"  #isActive = "ngModel" name="isActive" id="isActive" class="form-check-input mx-1">
      </div>

      <div class="mb-3">
        <label for="categoryId" class="form-label">category</label>
        <select [(ngModel)] = "model.categoryId" #categoryId = "ngModel"  name="categoryId" id="categoryId" class="form-select">
          <option value="0">Telefon</option>
          <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >Save Product</button>
          <!-- Buradaki form.invalid değerinde ki invlid değeri bizim söylediğimiz şartların uygunluğana bakar eğer uygunluk yoksa o zaman buraı çalıştırmaz.-->
    </form>
  </div>
</div>
